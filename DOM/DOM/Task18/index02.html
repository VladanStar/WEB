<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="main">
    <h1 id="title">Hello World!!!</h1>
    <p id="hint">Ovo je jednostavan paragraf</p>
    </div>
    <button type="button" onclick="insertElement()">Ugradjivanje elemenata</button>
    <script>
        function insertElement(){
            //Kreiranje novog div elementa
            var newDiv = document.createElement("div");
            //Stvaranje tekstualnog cvora
            var newContent = document.createTextNode("Cao, kako si?");
            newDiv.append(newContent);
            var currentDiv = document.getElementById("main");
            document.body.insertBefore(newDiv,currentDiv);
        }
    </script>

    
</body>
</html>
