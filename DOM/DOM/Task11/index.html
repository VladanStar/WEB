<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dobijanje informacija o stilu od elementa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p id="intro" style="color: red; font-size: 20px;">Ovo je paragraf</p>
    <p>Ovo je drugi paragraf</p>
    <script>
        // Odabir elemenata
        var elem = document.getElementById("intro");
        // Dobijanje informacija o stilu iz elemenata
        alert(elem.style.color);
        alert(elem.style.fontSize);
        alert(elem.style.fontStyle); 
    </script>

    
</body>
</html>
