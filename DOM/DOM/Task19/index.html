<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dobijanje ili postavljanje HTML sadr≈æaja u DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="main">
        <h1 id="title">Hello world</h1>
        <p id="hint">Ovo je jednostavan paragraf</p>
    </div>
    <script>
        //Dobijanje inner HTML sadrzaja
        var contents = document.getElementById("main").innerHTML;
        alert(contents);
        //Postavljanje inner HTML sadrzaja
        var mainDiv = document.getElementById("main");
        mainDiv.innerHTML = "<p>Ovo je <em>novo ugradjeni</em>paragraf</p>";
    </script>
    
</body>
</html>
