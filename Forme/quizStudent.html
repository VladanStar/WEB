<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Student qiuz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form method="GET" action="poslato.html">
        <label>Izaberite vise tacnih odgovora:</label><br>
        <label for="earth">Zemlja je planeta</label>
        <input type="checkbox" name="earth1" id="earth1" placeholder="earth1" value="earth1"><br>
        <label for="earth1">Zemlja je okrugla</label>
        <input type="checkbox" id="earth2" name="earth2" value="earth2"><br>
        <label for="vehicle1"> Zemlja se okrece oko Sunca</label>
        <input type="checkbox" id="earth3" name="earth3" value="earth3"><br>
        <label for="vehicle2"> Zemlja se okrece oko svoje ose</label>
        <input type="checkbox" id="earth4" name="earth4" value="earth4"><br>
        <label for="vehicle3"> Zemlja je ravna ploca</label>
        <input type="checkbox" id="earth5" name="earth5" value="earth5"><br><br>
        <input type="submit" name="submit" value="submit"><br>
        <br>
        <input type="reset" name="reset" value="reset all">
        <hr>

    </form>
    <form>
        <p>Select gender</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </form>
    <hr>
    <form>
        <p>Unesite komentar
        <p>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
    </form>
    <hr>

</body>

</html>
