<!-- 
    Using Pseudo-classes in SASS
● Create a page that contains a list of four links to local newspapers
● Create a sass file that removes underlines from all links and that sets the background
color of active links to yellow, visited links to orange and links that is not yet clicked to
green; links of a class ‘important’ should be written using bold letters
 -->

<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="list-wrapp mix-color">
        <ul>
          <li><a href="#" target="_blank">link 1</a></li>
          <li><a href="#" target="_blank">link 2</a></li>
          <li><a href="#" target="_blank">link 3</a></li>
          <li><a class="important" href="#" target="_blank">link 4</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
