<!DOCTYPE html>
<!-- Text/Password Fields
Create a page that contains a login form
The form should contain username and password fields
Add text to indicate which field is intended for what
Login form should contain "forgot password" link
When the user clicks on the link, they are redirected to a new "Reset password" page
Reset page contains:
an input text field that user uses to provide an email address
"Send" link that redirects the user back to the login form
-->
<head>
    
    <title>Forme</title>
</head>
<body>
    <form action="./layout.html" method="POST"> 
        <label>Username:</label>
        <input type="text" name="username">
        <label>Password:</label>
        <input type="password" name="password">
    </form>
    <a href="./login.html">Forgot password</a>
</body>
</html>
