<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabele color</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main02.css'>
    <script src='main.js'></script>

<body>
    <table class="table">

            <th class="green">Kolumbija</th>
            <th class="red">Francuska</th>

            <td class="blue">Sidnej</td>
            <td class="pink">Bec</td>
            <td class="yellow">Rio de Zeneiro</td>
            <td class="green">Bogota</td>
            <td class="red">Mec</td>
        </tr>
        <tr>
            <td class="blue">Melburn</td>
            <td class="pink">Salcburg</td>
            <td class="yellow">Sao Paolo</td>
            <td class="green">Medeljin</td>
            <td class="red">Pariz</td>
        </tr>
        <tr>
            <td class="blue">Pert</td>
            <td class="pink">Grac</td>
            <td class="yellow">Brazilija</td>
            <td class="green">Kali</td>
            <td class="red">Lion</td>
        </tr>
    </table>

</body>

</html>
