<!DOCTYPE html>
<!--Dropdown/Multiselect
Create a page that contains three dropdown (selects) in one row
Dropdowns are used by the user to provide the day, month and year of birth
The page also contains multiselect box
Multiselect box contains "categories" out of which the user can select several-->
<head>
    <title>Form Practice 2</title>
</head>
<body>
    <form align="center">
        <select name="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>
        <select name="month">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select name="year">
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
        </select>
    </form>
    <p align="center">Your favorite music bands:</p>
    <form align="center">
        <select name="bands[]" size=4 multiple="multiple">
            <option value="Rainbow" selected="selected">Rainbow</option>
            <option value="Whitesnake">Whitesnake</option>
            <option value="Queen">Queen</option>
            <option value="Black Sabbath" selected="selected">Black Sabbath</option>
        </select>
    </form>
</body>
</html>
